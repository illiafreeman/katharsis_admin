<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>Summary</title>



    <link rel="apple-touch-icon" sizes="180x180" href="./img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon-16x16.png">
    <link rel="manifest" href="./img/site.webmanifest">
    <link rel="mask-icon" href="./img/safari-pinned-tab.svg" color="#9747ff">
    <meta name="msapplication-TileColor" content="#9747ff">
    <meta name="theme-color" content="#9747ff">



    <link href="css/main.css" rel="stylesheet" />
</head>

<body class="body">
    <aside class="aside">
        <a href="#" class="logo" title="logo"></a>
        <nav class="aside__nav">
            <a href="" class="btn btn_light act">Summary</a>
            <a href="" class="btn">Users</a>
            <a href="" class="btn">Identification</a>
            <a href="" class="btn">Abuses</a>
            <a href="" class="btn">Logout</a>
        </nav>
    </aside>
    <main class="main">
        <article class="page">
            <div class="container">
                <h1 class="title">Summary</h1>
                
                <div class="chart-wrap">
                    <h2 class="title title_h2">New users</h2>
                    <div class="chart"><!--div to reload chart-->
                        <canvas id="new_user_chart"></canvas>
                    </div>
                </div>
            </div>
        </article>


    </main>
    <div class="modal-bg"></div>
    <div class="modal">
        <div class="modal__body">
            <div class="modal__logo"></div>
            <div class="modal__desc">If you want to see more information, download Katharsis App:</div>
            <div class="modal__desc modal__desc_min">Download App:</div>
            <div class="modal__action">
                <a href="" class="modal_btn modal_btn-app"></a>
                <a href="" class="modal_btn modal_btn-pla"></a>
            </div>
            <div class="modal__close"></div>
        </div>
    </div>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const ctx = document.getElementById('new_user_chart');
        const data = {
            labels: ['Mon', 'Tue', 'Wed', 'Thy', 'Fry', 'Sat', 'Sun'],
            datasets: [{
                label: 'New users',
                data: [12, 19, 3, 5, 2, 3, 25]
            }]
        };
        new Chart(ctx, {
            type: 'line',
            data: data,
            options: {
                plugins: {
                    legend: {
                        display: false
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
    <script src="js/custom.js"></script>
</body>

</html>
